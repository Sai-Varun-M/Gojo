<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JJK: Cursed Technique</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #0a0a15 0%, #000000 100%);
            font-family: 'Noto Sans JP', sans-serif;
        }

        #ui {
            position: absolute;
            top: 8%;
            width: 100%;
            text-align: center;
            color: #fff;
            pointer-events: none;
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            letter-spacing: 18px;
            font-weight: 900;
            text-shadow:
                0 0 30px rgba(0, 200, 255, 0.8),
                0 0 60px rgba(0, 200, 255, 0.4),
                4px 4px 0px rgba(0, 0, 0, 0.9);
            background: linear-gradient(to bottom, #ffffff, #4dd0e1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titlePulse 3s ease-in-out infinite;
            font-family: 'Noto Sans JP', sans-serif;
        }

        @keyframes titlePulse {

            0%,
            100% {
                filter: drop-shadow(0 0 20px rgba(0, 200, 255, 0.6));
            }

            50% {
                filter: drop-shadow(0 0 35px rgba(0, 200, 255, 0.9));
            }
        }

        #technique-name {
            font-size: 1.4rem;
            color: #00ffff;
            margin-top: 20px;
            font-weight: 700;
            letter-spacing: 6px;
            text-transform: uppercase;
            text-shadow:
                0 0 20px currentColor,
                0 0 40px currentColor,
                2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: techniquePulse 2s ease-in-out infinite;
            position: relative;
            display: inline-block;
            padding: 10px 30px;
        }

        #technique-name::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -100px;
            width: 80px;
            height: 2px;
            background: linear-gradient(to right, transparent, currentColor);
            box-shadow: 0 0 10px currentColor;
        }

        #technique-name::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -100px;
            width: 80px;
            height: 2px;
            background: linear-gradient(to left, transparent, currentColor);
            box-shadow: 0 0 10px currentColor;
        }

        @keyframes techniquePulse {

            0%,
            100% {
                opacity: 0.9;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        /* Cinematic video container with anime-style border */
        #video-container {
            position: absolute;
            bottom: 2%;
            left: 18%;
            transform: translateX(-50%) scaleX(-1);
            width: 85vw;
            max-width: 450px;
            height: 42vh;
            border: 3px solid;
            border-image: linear-gradient(135deg, #00ffff 0%, #ff00ff 50%, #00ffff 100%) 1;
            z-index: 20;
            background: linear-gradient(135deg, #000000 0%, #0a0a15 100%);
            border-radius: 25px;
            overflow: hidden;
            box-shadow:
                0 0 60px rgba(0, 255, 255, 0.3),
                inset 0 0 40px rgba(0, 0, 0, 0.9),
                0 10px 50px rgba(0, 0, 0, 0.8);
            animation: containerGlow 3s ease-in-out infinite;
        }

        @keyframes containerGlow {

            0%,
            100% {
                box-shadow:
                    0 0 60px rgba(0, 255, 255, 0.3),
                    inset 0 0 40px rgba(0, 0, 0, 0.9),
                    0 10px 50px rgba(0, 0, 0, 0.8);
            }

            50% {
                box-shadow:
                    0 0 80px rgba(0, 255, 255, 0.5),
                    inset 0 0 40px rgba(0, 0, 0, 0.9),
                    0 10px 50px rgba(0, 0, 0, 0.8);
            }
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85;
            filter: contrast(1.1) saturate(1.2);
        }

        #output_canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            mix-blend-mode: screen;
        }

        /* Enhanced film grain with scan lines */
        #grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.12'/%3E%3C/svg%3E");
            animation: grainMove 0.3s steps(2) infinite;
        }

        @keyframes grainMove {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-2%, -2%);
            }
        }

        /* Anime-style scan lines */
        #scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 6;
            background: repeating-linear-gradient(0deg,
                    rgba(0, 0, 0, 0.1) 0px,
                    rgba(0, 0, 0, 0.1) 1px,
                    transparent 1px,
                    transparent 3px);
            opacity: 0.3;
        }

        /* Vignette effect */
        #vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 7;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
        }

        /* Cursed energy indicator */
        #energy-indicator {
            position: absolute;
            top: 22%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 4px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 2px;
            overflow: hidden;
            pointer-events: none;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #energy-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #00ffff, #00ffff, #ffffff);
            border-radius: 2px;
            transition: width 0.3s ease, background 0.5s ease;
            box-shadow: 0 0 20px currentColor;
            animation: energyFlow 2s linear infinite;
        }

        @keyframes energyFlow {
            0% {
                box-shadow: 0 0 10px currentColor;
            }

            50% {
                box-shadow: 0 0 25px currentColor;
            }

            100% {
                box-shadow: 0 0 10px currentColor;
            }
        }

        /* Technique activation flash */
        #flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes flash {
            0% {
                opacity: 0;
            }

            10% {
                opacity: 0.8;
            }

            100% {
                opacity: 0;
            }
        }

        /* Corner accent decorations */
        .corner-accent {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            pointer-events: none;
            z-index: 8;
        }

        .corner-accent.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .corner-accent.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .corner-accent.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .corner-accent.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
</head>

<body>

    <div id="grain"></div>
    <div id="scanlines"></div>
    <div id="vignette"></div>
    <div id="flash"></div>

    <div class="corner-accent top-left"></div>
    <div class="corner-accent top-right"></div>
    <div class="corner-accent bottom-left"></div>
    <div class="corner-accent bottom-right"></div>

    <div id="ui">
        <h1>JUJUTSU KAISEN</h1>
        <div id="technique-name">CURSED ENERGY</div>
        <div id="energy-indicator">
            <div id="energy-bar"></div>
        </div>
    </div>

    <div id="video-container">
        <video class="input_video"></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Scene & Rendering ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.002); // Atmospheric depth

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 55;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(0x000000);
        document.body.appendChild(renderer.domElement);

        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloomPass = new UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            1.8,  // Increased bloom strength
            0.6,  // Radius
            0.7   // Threshold
        );
        composer.addPass(bloomPass);

        const COUNT = 25000; // More particles for denser effects
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(COUNT * 3);
        const colors = new Float32Array(COUNT * 3);
        const sizes = new Float32Array(COUNT);

        const targetPositions = new Float32Array(COUNT * 3);
        const targetColors = new Float32Array(COUNT * 3);
        const targetSizes = new Float32Array(COUNT);

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        const particles = new THREE.Points(
            geometry,
            new THREE.PointsMaterial({
                size: 0.35,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                depthWrite: false,
                opacity: 0.9
            })
        );
        scene.add(particles);

        // Technique Functions with enhanced visuals
        function getRed(i) {
            if (i < COUNT * 0.12) {
                const r = Math.random() * 10;
                const theta = Math.random() * 6.28;
                const phi = Math.acos(2 * Math.random() - 1);
                return {
                    x: r * Math.sin(phi) * Math.cos(theta),
                    y: r * Math.sin(phi) * Math.sin(theta),
                    z: r * Math.cos(phi),
                    r: 5, g: 0.3, b: 0.3, s: 3.0
                };
            } else {
                const armCount = 5;
                const t = (i / COUNT);
                const angle = t * 20 + ((i % armCount) * (Math.PI * 2 / armCount));
                const radius = 3 + (t * 45);
                const spiralHeight = Math.sin(t * 10) * 5;
                return {
                    x: radius * Math.cos(angle),
                    y: radius * Math.sin(angle) + spiralHeight,
                    z: (Math.random() - 0.5) * (12 * t),
                    r: 1.0, g: 0.1, b: 0.1, s: 1.2
                };
            }
        }

        function getVoid(i) {
            if (i < COUNT * 0.18) {
                const angle = Math.random() * Math.PI * 2;
                const radius = 24 + Math.random() * 4;
                return {
                    x: radius * Math.cos(angle),
                    y: radius * Math.sin(angle),
                    z: (Math.random() - 0.5) * 2,
                    r: 1, g: 1, b: 1, s: 3.0
                };
            } else {
                const radius = 32 + Math.random() * 95;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const intensity = 1 - (radius / 127);
                return {
                    x: radius * Math.sin(phi) * Math.cos(theta),
                    y: radius * Math.sin(phi) * Math.sin(theta),
                    z: radius * Math.cos(phi),
                    r: 0.2 * intensity, g: 0.8 * intensity, b: 1.2 * intensity, s: 0.9
                };
            }
        }

        function getPurple(i) {
            const core = i < COUNT * 0.15;
            if (core) {
                const r = Math.random() * 12;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                return {
                    x: r * Math.sin(phi) * Math.cos(theta),
                    y: r * Math.sin(phi) * Math.sin(theta),
                    z: r * Math.cos(phi),
                    r: 0.9, g: 0.3, b: 1.5, s: 3.5
                };
            } else if (Math.random() > 0.7) {
                return {
                    x: (Math.random() - 0.5) * 120,
                    y: (Math.random() - 0.5) * 120,
                    z: (Math.random() - 0.5) * 120,
                    r: 0.6, g: 0.3, b: 0.9, s: 1.0
                };
            } else {
                const r = 18 + Math.random() * 8;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                return {
                    x: r * Math.sin(phi) * Math.cos(theta),
                    y: r * Math.sin(phi) * Math.sin(theta),
                    z: r * Math.cos(phi),
                    r: 0.8, g: 0.2, b: 1.2, s: 2.0
                };
            }
        }

        function getBlue(i) {
            // Cursed Technique Lapse: Blue - ATTRACTION
            // Particles implode towards center
            const t = (i / COUNT);
            const r = 2 + Math.random() * 25; // Concentrate near center
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);

            // Swirling implosion effect
            const spin = 5.0;

            return {
                x: r * Math.sin(phi) * Math.cos(theta + t * spin),
                y: r * Math.sin(phi) * Math.sin(theta + t * spin),
                z: r * Math.cos(phi),
                r: 0.1, g: 0.5, b: 1.0, s: 1.5
            };
        }

        function getInfinity(i) {
            // Neutral Limitless: Infinity - BARRIER
            // Shell/Shield effect around the user (camera)

            // Create a spherical shell
            const radius = 35 + Math.random() * 2;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);

            return {
                x: radius * Math.sin(phi) * Math.cos(theta),
                y: radius * Math.sin(phi) * Math.sin(theta),
                z: radius * Math.cos(phi),
                r: 0.8, g: 0.9, b: 1.0, s: 0.8
            };
        }

        // Hand Tracking
        let currentTech = 'neutral';
        let shakeIntensity = 0;
        let energyLevel = 0;
        const videoElement = document.querySelector('.input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        let glowColor = '#00ffff';
        const energyBar = document.getElementById('energy-bar');
        const flashElement = document.getElementById('flash');

        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.7 });

        hands.onResults((results) => {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            let detected = 'neutral';

            if (results.multiHandLandmarks) {
                results.multiHandLandmarks.forEach((lm) => {
                    // Enhanced hand drawing with glow effect
                    drawConnectors(canvasCtx, lm, HAND_CONNECTIONS, {
                        color: glowColor,
                        lineWidth: 6
                    });

                    // Add glow effect
                    canvasCtx.shadowBlur = 20;
                    canvasCtx.shadowColor = glowColor;
                    drawLandmarks(canvasCtx, lm, {
                        color: '#ffffff',
                        fillColor: glowColor,
                        lineWidth: 2,
                        radius: 4
                    });
                    canvasCtx.shadowBlur = 0;

                    const isUp = (t, p) => lm[t].y < lm[p].y;
                    // Distances for gesture recognition
                    const indexThumbDist = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
                    const indexMiddleDist = Math.hypot(lm[8].x - lm[12].x, lm[8].y - lm[12].y);

                    // Finger States
                    const indexUp = isUp(8, 6);
                    const middleUp = isUp(12, 10);
                    const ringUp = isUp(16, 14);
                    const pinkyUp = isUp(20, 18);
                    const thumbUp = lm[4].x < lm[2].x; // Approx for right hand, logic might need mirroring check but simple isUp usually insufficient for thumb

                    // 1. Domain Expansion: Unlimited Void 
                    // Index + Middle crossed (approximated by them being up and very close/touching), others down
                    if (indexUp && middleUp && !ringUp && !pinkyUp && indexMiddleDist < 0.035) {
                        detected = 'void';
                    }
                    // 2. Hollow Purple
                    // Pinch (Thumb + Index touching), others can be any state (often extended)
                    else if (indexThumbDist < 0.05) {
                        detected = 'purple';
                    }
                    // 3. Cursed Technique Lapse: Blue
                    // Peace Sign (Index + Middle UP and SPREAD), others down
                    else if (indexUp && middleUp && !ringUp && !pinkyUp && indexMiddleDist >= 0.035) {
                        detected = 'blue';
                    }
                    // 4. Cursed Technique Reversal: Red
                    // Gun / Point (Index UP only), others down
                    // Also accept Thumb up or down, key is index is distinct
                    else if (indexUp && !middleUp && !ringUp && !pinkyUp) {
                        detected = 'red';
                    }
                    // 5. Infinity
                    // Open Palm (All 4 fingers up, thumb usually out too)
                    else if (indexUp && middleUp && ringUp && pinkyUp) {
                        detected = 'infinity';
                    }
                });
            }
            updateState(detected);
        });

        function triggerFlash() {
            flashElement.style.animation = 'none';
            setTimeout(() => {
                flashElement.style.animation = 'flash 0.5s ease-out';
            }, 10);
        }

        function updateState(tech) {
            if (currentTech === tech) return;

            const prevTech = currentTech;
            currentTech = tech;

            const nameEl = document.getElementById('technique-name');
            const techniqueColor = tech !== 'neutral' ? 1.0 : 0;
            shakeIntensity = tech !== 'neutral' ? 0.5 : 0;

            if (tech !== 'neutral' && prevTech === 'neutral') {
                triggerFlash();
            }

            if (tech === 'void') {
                glowColor = '#ffffff';
                nameEl.style.color = '#ffffff';
                nameEl.innerText = "Domain Expansion: Unlimited Void";
                bloomPass.strength = 3.0;
                energyLevel = 100;
                energyBar.style.background = 'linear-gradient(to right, #000000, #ffffff, #000000)';
            }
            else if (tech === 'purple') {
                glowColor = '#8a2be2';
                nameEl.style.color = '#bf00ff';
                nameEl.innerText = "Hollow Technique: Purple";
                bloomPass.strength = 4.0;
                energyLevel = 100;
                energyBar.style.background = 'linear-gradient(to right, #8a2be2, #bf00ff, #ffffff)';
            }
            else if (tech === 'blue') {
                glowColor = '#0088ff';
                nameEl.style.color = '#00aaff';
                nameEl.innerText = "Cursed Technique Lapse: Blue";
                bloomPass.strength = 2.5;
                energyLevel = 50;
                energyBar.style.background = 'linear-gradient(to right, #0088ff, #00aaff, #ffffff)';
            }
            else if (tech === 'red') {
                glowColor = '#ff2222';
                nameEl.style.color = '#ff4444';
                nameEl.innerText = "Cursed Technique Reversal: Red";
                bloomPass.strength = 3.0;
                energyLevel = 75;
                energyBar.style.background = 'linear-gradient(to right, #ff2222, #ff4444, #ffffff)';
            }
            else if (tech === 'infinity') {
                glowColor = '#aaddff';
                nameEl.style.color = '#aaddff';
                nameEl.innerText = "Neutral Limitless: Infinity";
                bloomPass.strength = 1.5;
                energyLevel = 30;
                energyBar.style.background = 'linear-gradient(to right, #aaddff, #ffffff, #aaddff)';
            }
            else {
                glowColor = '#00ffff';
                nameEl.style.color = '#00ffff';
                nameEl.innerText = "CURSED ENERGY";
                bloomPass.strength = 1.2;
                energyLevel = 10;
                energyBar.style.background = 'linear-gradient(to right, #00ffff, #00ffff, #ffffff)';
            }

            energyBar.style.width = energyLevel + '%';

            for (let i = 0; i < COUNT; i++) {
                let p;
                if (tech === 'neutral') {
                    if (i < COUNT * 0.06) {
                        const r = 16 + Math.random() * 22;
                        const t = Math.random() * 6.28;
                        const ph = Math.random() * 3.14;
                        p = {
                            x: r * Math.sin(ph) * Math.cos(t),
                            y: r * Math.sin(ph) * Math.sin(t),
                            z: r * Math.cos(ph),
                            r: 0.2, g: 0.4, b: 0.6, s: 0.6
                        };
                    } else {
                        p = { x: 0, y: 0, z: 0, r: 0, g: 0, b: 0, s: 0 };
                    }
                }
                else if (tech === 'red') p = getRed(i);
                else if (tech === 'blue') p = getBlue(i);
                else if (tech === 'void') p = getVoid(i);
                else if (tech === 'purple') p = getPurple(i);
                else if (tech === 'infinity') p = getInfinity(i);

                targetPositions[i * 3] = p.x;
                targetPositions[i * 3 + 1] = p.y;
                targetPositions[i * 3 + 2] = p.z;
                targetColors[i * 3] = p.r;
                targetColors[i * 3 + 1] = p.g;
                targetColors[i * 3 + 2] = p.b;
                targetSizes[i] = p.s;
            }
        }

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
                await hands.send({ image: videoElement });
            }, width: 640, height: 480
        });
        cameraUtils.start();

        // Animation
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;

            // Enhanced screen shake
            if (shakeIntensity > 0) {
                const shakeX = (Math.random() - 0.5) * shakeIntensity * 50;
                const shakeY = (Math.random() - 0.5) * shakeIntensity * 50;
                renderer.domElement.style.transform = `translate(${shakeX}px, ${shakeY}px)`;
            } else {
                renderer.domElement.style.transform = 'translate(0,0)';
            }

            const pos = particles.geometry.attributes.position.array;
            const col = particles.geometry.attributes.color.array;
            const siz = particles.geometry.attributes.size.array;

            // Smoother interpolation
            for (let i = 0; i < COUNT * 3; i++) {
                pos[i] += (targetPositions[i] - pos[i]) * 0.08;
                col[i] += (targetColors[i] - col[i]) * 0.08;
            }
            for (let i = 0; i < COUNT; i++) {
                siz[i] += (targetSizes[i] - siz[i]) * 0.08;
            }

            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;
            particles.geometry.attributes.size.needsUpdate = true;

            // Enhanced rotation logic
            if (currentTech === 'red') {
                particles.rotation.z -= 0.12;
                particles.rotation.y = Math.sin(time * 0.5) * 0.2;
            } else if (currentTech === 'blue') {
                particles.rotation.z += 0.15;
                particles.rotation.x = Math.sin(time * 0.5) * 0.3;
            } else if (currentTech === 'purple') {
                particles.rotation.z += 0.25;
                particles.rotation.y += 0.08;
                particles.rotation.x = Math.sin(time * 0.3) * 0.1;
            } else if (currentTech === 'infinity') {
                particles.rotation.y += 0.005;
                particles.rotation.x += 0.005;
            } else if (currentTech === 'void') {
                particles.rotation.y += 0.015;
                particles.rotation.x = Math.sin(time * 0.2) * 0.05;
            } else {
                particles.rotation.y += 0.008;
                particles.rotation.x = Math.sin(time * 0.1) * 0.02;
            }

            composer.render();
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
